language: text
jdk:
- oraclejdk8
env:
- URL=https://github.com/redpen-cc/redpen/releases/download/redpen-1.5.2
install:
- npm install -g gitbook-cli
- gitbook install
- wget $URL/redpen-1.5.2.tar.gz
- tar xvf redpen-1.5.2.tar.gz
- export PATH=$PWD/redpen-distribution-1.5.2/bin:$PATH
script:
- make check
before_deploy:
- make html
- cd _build
- zip -q html.zip -r html
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/html.zip
  skip_cleanup: true
  on:
    repo: KunihikoKido/docs
    tags: true
